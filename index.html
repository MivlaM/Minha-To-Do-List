<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/0dc952f5e7.js" crossorigin="anonymous"></script>
  <title>Projeto To-do List</title>
</head>
<body class="bg-secondary">
  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class="mb-4">To-do List</h1>
      <form class="form-search">
        <input class="form-control m-auto" type="text" name="search" placeholder="Buscar to-do" autofocus />
      </form>
    </header>

    <ul class="todos-container list-group mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center" data-item = "Ouvir música">
        <span>Ouvir música</span>
        <i class="far fa-trash-alt delete" data-exclude="Ouvir música"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center" data-item = "Reorganizar pastas">
        <span>Reorganizar pastas</span>
        <i class="far fa-trash-alt delete" data-exclude="Reorganizar pastas"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center" data-item = "Estudar programação">
        <span>Estudar programação</span>
        <i class="far fa-trash-alt delete" data-exclude="Estudar programação"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center" data-item = "Atualizar horário e planilhas">
        <span>Atualizar horário e planilhas</span>
        <i class="far fa-trash-alt delete" data-exclude="Estudar programação"></i>
      </li>

    </ul>

    <form class="form-add-todo text-center my-4">
      <label class="text-light">Adicionar to-do</label>
      <input class="form-control m-auto" type="text" name="add"/>
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
